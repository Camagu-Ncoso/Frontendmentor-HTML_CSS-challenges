<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body and Container Background Colors</title>
  <style>
    body {
      background-color: #e0e0e0; /* Set body background color */
      margin: 0; /* Remove default body margin */
    }

    .container {
      background-color: #ffffff; /* Set container background color */
      padding: 20px; /* Add some padding to the container */
      color: #000000; /* Set text color for better visibility */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>This is my container</h1>
    <p>Some content in the container.</p>
    
  </div>
</body>
</html>
